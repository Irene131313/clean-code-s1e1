<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sample"><img class="sample_img" src="./eisenhower-matrix.jpg" alt="photo">
      <a class="sample_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks-container">
    <form action="#" class="add-task">
      <div class="add-task"><label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
    </form>
    <h3 class="h3">Todo
    </h3>
    <form action="#" class="do-task">
      <ul id="incompleteTasks">
        <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </form>
    <h3>Completed
    </h3>
    <ul id="completed-tasks">
      <li>
          <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
